name: ReleaseBuild
on:
  push:
    branches:
      - main

env:
  # .sln ではなく .vcxproj を指定
  PROJECT_FILE_PATH: project/OriGine.vcxproj
  # Visual Studio の構成 (Debug/Release)
  CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      # リポジトリをクローン
      - name: Checkout
        uses: actions/checkout@v4

      # MSBuild をセットアップ
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 必要なディレクトリを作成
      - name: Create necessary directories
        run: |
          mkdir -p generated/obj/OriGine/Release
          mkdir -p generated/outputs/Release
      # 環境変数のデバッグ (オプション)
      - name: Debug Environment Variables
        run: |
          echo "Current Directory: $(pwd)"
          echo "PROJECT_FILE_PATH=${{ env.PROJECT_FILE_PATH }}"
          echo "CONFIGURATION=${{ env.CONFIGURATION }}"
      # ビルド
      - name: Build
        run: |
          msbuild ${{ env.PROJECT_FILE_PATH }} /p:Platform=x64 /p:Configuration=${{ env.CONFIGURATION }}
