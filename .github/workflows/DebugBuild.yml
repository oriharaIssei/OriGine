name: DebugBuild
on:
  push:
    branches:
      - main

env:
  PROJECT_FILE_PATH: OriGine.sln
  CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: project   # ビルド時のカレントを project/ に固定

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true   # サブモジュールも取得

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Create necessary directories
        run: |
          mkdir -p generated/obj/OriGine/Debug
          mkdir -p generated/outputs/Debug

      - name: Debug Environment Variables
        run: |
          echo "Current Directory: $(pwd)"
          echo "PROJECT_FILE_PATH=${{ env.PROJECT_FILE_PATH }}"
          echo "CONFIGURATION=${{ env.CONFIGURATION }}"

      - name: Build
        run: |
          msbuild ${{ env.PROJECT_FILE_PATH }} /p:Platform=x64 /p:Configuration=${{ env.CONFIGURATION }}
